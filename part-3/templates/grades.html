<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grades - Jinja2 Loop</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            padding: 50px;
        }

        .container {
            max-width: 700px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #2d3748;
        }

        nav {
            margin-bottom: 20px;
            text-align: center;
        }

        nav a {
            margin: 0 12px;
            text-decoration: none;
            font-weight: bold;
            color: #2b6cb0;
        }

        nav a:hover {
            text-decoration: underline;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #cbd5e0;
        }

        th {
            background-color: #667eea;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #edf2f7;
        }
    </style>
</head>

<body>
<div class="container">

    <!-- Navigation -->
    <nav>
        <a href="/">Home</a>
        <a href="/profile">Profile</a>
        <a href="/skills">Skills</a>
        <a href="/projects">Projects</a>
        <a href="/grades">Grades</a>
    </nav>

    <h1>Student Grades</h1>

    <table>
        <tr>
            <th>Subject</th>
            <th>Grade</th>
        </tr>

        {% for subject, grade in grades.items() %}
        <tr>
            <td>{{ subject }}</td>
            <td>{{ grade }}</td>
        </tr>
        {% endfor %}
    </table>

</div>
</body>
</html>
