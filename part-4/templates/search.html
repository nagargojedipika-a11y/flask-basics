<!DOCTYPE html>
<html>
<head>
    <title>Category Product</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f4f6f8;
            padding: 40px;
        }
        .card {
            background: white;
            padding: 20px;
            width: 300px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
        }
        h1 {
            color: #333;
        }
        .price {
            color: green;
            font-weight: bold;
        }
        a {
            text-decoration: none;
            color: blue;
        }
    </style>
</head>

<body>

<div class="card">
    <h1>{{ category_name|title }}</h1>

    {% if product %}
        <p><strong>ID:</strong> {{ product_id }}</p>
        <p><strong>Name:</strong> {{ product.name }}</p>
        <p class="price">₹ {{ product.price }}</p>
    {% else %}
        <p style="color:red;">Product Not Found ❌</p>
    {% endif %}

    <a href="/">⬅ Back to Home</a>
</div>

</body>
</html>
