{% extends "base.html" %}

{% block title %}Blog{% endblock %}

{% block content %}
<div class="card">
    <h2>My Blog</h2>
    <p>Sharing my thoughts, learning, and experiences.</p>
</div>

{% for post in posts %}
<div class="card">
    <h3>{{ post.title }}</h3>
    <p><small>{{ post.date }}</small></p>
    <p>{{ post.content[:100] }}...</p>
    <a href="{{ url_for('blog_detail', post_id=post.id) }}">Read More â†’</a>
</div>
{% endfor %}
{% endblock %}
