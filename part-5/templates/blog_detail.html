{% extends "base.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<div class="card">
    {% if post %}
        <h2>{{ post.title }}</h2>
        <p><small>{{ post.date }}</small></p>
        <p>{{ post.content }}</p>
    {% else %}
        <h2>Post Not Found</h2>
        <p>The blog post does not exist.</p>
    {% endif %}

    <a href="{{ url_for('blog') }}">‚Üê Back to Blog</a>
</div>
{% endblock %}
