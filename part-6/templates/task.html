{% extends 'base.html' %}

{% block content %}
<h2>Task Details</h2>

<div class="task-detail">
    {% if task %}
        <p><strong>ID:</strong> {{ task.id }}</p>
        <p><strong>Title:</strong> {{ task.title }}</p>
        <p><strong>Status:</strong> {{ task.status }}</p>
        <p><strong>Priority:</strong> {{ task.priority }}</p>
    {% else %}
        <p>Task not found.</p>
    {% endif %}
</div>

{% endblock %}
